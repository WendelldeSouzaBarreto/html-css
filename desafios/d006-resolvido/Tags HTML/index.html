<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="HTMLSymbol03.ico" type="imagens/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada casao.</P>
    <ul>
        <li>
            <abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;h1&gt; ou suas variações de 2 a 6 onde são subtitulos">Títulos</abbr>
        </li>
        <li> 
            <abbr title="Use a tag &lt;img&gt;">Imagens</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;abbr&gt;">Abreviação</abbr>
        </li>
        <li>
            <abbr title="Digite !, e depois aperte enter">Códigos-fonte</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;ol&gt;">Listas numeras</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;dl&gt;">Listas com demarcadores</abbr>
        </li>
    </ul>
</body>
</html>
